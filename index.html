<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark w-100">
                <a class="navbar-brand" href="#">Sathwik</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" col-10 mt-4 m-auto d-flex align-items-center">
                    <div class="input-group">
                        <input id="task-input" type="text" class="form-control" placeholder="What tasks do you have?">
                        <div class="dropdown ml-2">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-calendar-alt"></i> <span id="selected-date-label">Select Date</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#" id="today">Today</a></li>
                                <li><a class="dropdown-item" href="#" id="tomorrow">Tomorrow</a></li>
                                <li><a class="dropdown-item" href="#" id="weekend">Weekend</a></li>
                            </ul>
                        </div>
                        <div class="dropdown ml-2">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="priorityDropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-flag"></i> <span id="selected-priority-label">Priority</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="priorityDropdownMenuButton">
                                <li><a class="dropdown-item" href="#" id="high-priority" style="color: red;">High</a></li>
                                <li><a class="dropdown-item" href="#" id="medium-priority" style="color: blue;">Medium</a></li>
                                <li><a class="dropdown-item" href="#" id="low-priority" style="color: green;">Low</a></li>
                            </ul>
                        </div>
                        <input id="tag-input" type="text" class="form-control tags" placeholder="Tags">
                        <button id="add-task-button" type="button" class="btn btn-outline-danger">Add</button>
                    </div>   
                    
                </div>
            </nav>
        </div>
    </header>

    <div id="main-content" class="d-flex ">
        <div id="sidebar" class = "col-2 bg-light">
            <div class="side-bar-sections">
                <h2>Days</h2>
                <ul class="list-group">
                    <li class="list-group-item">Today <span id="today-count" class="badge bg-primary rounded-pill">0</span></li>
                    <li class="list-group-item">Tomorrow <span id="tomorrow-count" class="badge bg-primary rounded-pill">0</span></li>
                    <li class="list-group-item">Weekend <span id="weekend-count" class="badge bg-primary rounded-pill">0</span></li>
                </ul>
            </div>
            <div class="side-bar-sections">
                <h2>Priority</h2>
                <ul class="list-group">
                    <li class="list-group-item" style="color: red;">High <span id="high-count" class="badge bg-danger rounded-pill">0</span></li>
                    <li class="list-group-item" style="color: blue;">Medium <span id="medium-count" class="badge bg-info rounded-pill">0</span></li>
                    <li class="list-group-item" style="color: green;">Low <span id="low-count" class="badge bg-success rounded-pill">0</span></li>
                </ul>
            </div>
            
            <div class="side-bar-sections">
                <h2>Tags</h2>
                <ul id="tags-list" class="list-group">
                    <!-- Tags will be added here dynamically -->
                </ul>
            </div>
        </div>
        <div class = "col-10">
            <ul id="task-list" class="list-group mt-2">
                <!-- Tasks will be added here -->
            </ul>
        </div>
    </div>

    <!-- Task Edit Sidebar -->
    <div id="edit-sidebar" class="edit-sidebar">
        <div class="edit-sidebar-content">
            <button id="close-edit-sidebar" class="close-btn">&times;</button>
            <h3>Edit Task</h3>
            <form id="edit-task-form">
                <div class="mb-3">
                    <label for="edit-task-text" class="form-label">Task</label>
                    <input type="text" class="form-control" id="edit-task-text" required>
                </div>
                <div class="mb-3">
                    <label for="edit-task-date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="edit-task-date" required>
                </div>
                <div class="mb-3">
                    <label for="edit-task-priority" class="form-label">Priority</label>
                    <select class="form-select" id="edit-task-priority" required>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="edit-task-tags" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="edit-task-tags">
                </div>
                <div class="mb-3">
                    <label for="edit-task-desc" class="form-label">Description</label>
                    <textarea class="form-control" id="edit-task-desc" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <footer class="footer m-0">
        <div class="innerWrap m-0">
            <p>&copy; Handcrafted by Sathwik Reddy</p>
            <ul id="contact" class="d-flex flex-wrap">
                <li><a href="https://www.linkedin.com/in/sathwik-periyavaram/" target="_blank"><i class="fab fa-linkedin"></i> LINKEDIN</a></li>
                <li><a href="https://github.com/sunny302001/Training/tree/main/portfolio" target="_blank"><i class="fab fa-github"></i> GITHUB</a></li>
                <li><a rel="nofollow" href="mailto:sathwikreddy302001@gmail.com"><i class="fas fa-envelope"></i> EMAIL</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
